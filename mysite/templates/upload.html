{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <p>
    <a href="{% url 'home' %}" class="btn btn-warning">Kembali</a>
  </p>
  <h2>Pendaftaran Baru</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Selesai</button>
  </form>
{% endblock %}
